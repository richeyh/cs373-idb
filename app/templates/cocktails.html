{% block content %}
<canvas id="myChart" width="400" height="400"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.1/Chart.js"></script>
<script>
var ingredients = {labels: [{% for x in labels %}"{{ x|safe }}", {% endfor %}],
datasets: [{data: [{% for y in values %}{{ y|safe }}, {% endfor %}],
backgroundColor: [{% for z in colors %}"{{ z|safe }}", {% endfor %}]}]};
window.onload = function() {
    var ctx = document.getElementById("myChart").getContext("2d");
    window.myPie = new Chart(ctx, {type: 'pie', data: ingredients, options: {responsive: true}});
};
</script>
{% endblock %}
